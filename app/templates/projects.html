{% extends 'base.html' %}

{% block content %}
  

  {% for project in projects %}
    <h1>{{project.name}}</h1>
    
    {% if project.name == 'hola mundo gio' %}
      <h2>Tareas</h2> 
        {% for task in project.tasks %}
          <h3>task.description</h3>
        {% endfor %}
    {% endif%}

  {% endfor %}

{% endblock %}
